<div class="columns">
  <aside class="column sidebar is-narrow">
    <section class="section">
      <nav class="menu">
        <ul class="menu-list">
          ${Menu}
          <template id="MenuItem">
            <li><a class="${Active}" href="${Url}">${Text}</a></li>
          </template>
        </ul>
      </nav>
    </section>
  </aside>
  <div class="column">
    <section class="section">
      ${Body}

      <div id="notification-area">
        <div>${Error}</div>
      </div>

      <template id="Home">
          <h1 class="title">Some Study page</h1>
          <button>Hello there! I'm a button!</button>
      </template>

      <template id="Counter">
        <h1 class="title">A Giant counter</h1>
        <p>
          <button onclick="${Decrement}" class="button">-</button>
          <input type="number" id="counter" class="input" bind="${Value}">
          <button onclick="${Increment}" class="button">Generate</button>
        </p>
        <p>
          The counter's value is: ${Value}
        </p>
      </template>

      <template id="Data">
        <h1 class="title">
          Download data
          <button class="button" onclick="${Reload}">Reload</button>
        </h1>
        <table class="table is-fullwidth">
          <thead>
            <tr>
              <th>Title</th>
              <th>Author</th>
              <th>Published</th>
              <th>ISBN</th>
            </tr>
          </thead>
          <tbody>
            ${Rows}
            <template id="EmptyData">
              <tr><td colspan="4">Downloading book list...</td></tr>
            </template>
          </tbody>
        </table>
      </template>

      <template id="ErrorNotification">
        <div class="notification is-warning">
          <button class="delete ${HideClass}" onclick="${Hide}"></button>
          ${Text}
        </div>
      </template>

    </section>
  </div>
</div>
